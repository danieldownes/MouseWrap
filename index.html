<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseWrap - Version Checker</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        #result {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #downloadBtn {
            margin-top: 25px;
            padding: 30px 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.6);
            transition: background-color 3s ease;
            display: none;
            font-size: larger;
        }

        #downloadBtn:hover {
            background-color: #45a049;
        }

        .support-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            margin-top: 80px;
            margin-left: 120px;
        }

        .support-buttons>* {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h2>MouseWrap</h2>
    <h3 style="margin-top: -10px; margin-bottom: 80px;">Version Check</h3>

    <div id="result">Checking version...</div>
    <button id="downloadBtn">...</button>

    <div class="support-buttons">
        <!-- Buy me a coffee button -->
        <a href="https://buymeacoffee.com/danieldownes/mouse-wrap-4" target="_blank"><img
                src="https://www.buymeacoffee.com/assets/img/custom_images/orange_img.png" alt="Buy Me A Coffee"
                style="height: 41px !important;width: 174px !important;box-shadow: 0px 3px 2px 0px rgba(190, 190, 190, 0.5) !important;-webkit-box-shadow: 0px 3px 2px 0px rgba(190, 190, 190, 0.5) !important;"></a>

        <!-- Patreon button -->
        <a href="https://www.patreon.com/bePatron?u=5930946" data-patreon-widget-type="become-patron-button">Become a
            member!</a>
    </div>
    <script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>

    <script>
        const owner = 'danieldownes';
        const repo = 'mousewrap';

        function getVersionFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('version');
        }

        async function getLatestRelease() {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/releases/latest`);
            const data = await response.json();
            return data.tag_name;
        }

        function parseVersion(version) {
            return version.split('.').map(part => {
                const num = parseInt(part.replace(/[^\d]+/g, ''), 10);
                return isNaN(num) ? 0 : num;
            });
        }

        function compareVersions(v1, v2) {
            const parts1 = parseVersion(v1);
            const parts2 = parseVersion(v2);

            for (let i = 0; i < Math.max(parts1.length, parts2.length); i++) {
                const part1 = parts1[i] || 0;
                const part2 = parts2[i] || 0;

                if (part1 > part2) return 1;
                if (part1 < part2) return -1;
            }

            return 0;
        }

        async function checkVersion() {
            const currentVersion = getVersionFromURL();
            const latestVersion = await getLatestRelease();
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!currentVersion) {
                resultDiv.innerHTML = 'Error: No version specified in URL';
                return;
            }

            const comparison = compareVersions(currentVersion, latestVersion);

            const parsedCurrentVersion = parseVersion(currentVersion).join('.');
            const parsedLatestVersion = parseVersion(latestVersion).join('.');

            if (comparison === 0) {
                resultDiv.innerHTML = `You have the latest version of MouseWrap. Version ${parsedCurrentVersion}`;
                resultDiv.style.backgroundColor = '#90EE90'; // Light green
            } else if (comparison > 0) {
                resultDiv.innerHTML = `Lucky you! Version ${parsedCurrentVersion} is newer than the latest release ${parsedLatestVersion}!!!`;
                resultDiv.style.backgroundColor = '#FFD700'; // Gold
            } else {
                resultDiv.innerHTML = `There is a newer version of <b>MouseWrap</b>!<br /><br />
                    You have version ${parsedCurrentVersion}, but the latest release is <b>${parsedLatestVersion}</b>`;
                resultDiv.style.backgroundColor = '#FF6347'; // Tomato red
                downloadBtn.innerHTML = `Download MouseWrap ${parsedLatestVersion}`
                downloadBtn.style.display = 'block';
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            window.location.href = `https://github.com/${owner}/${repo}/releases/latest`;
        });

        checkVersion();
    </script>

</body>

</html>
