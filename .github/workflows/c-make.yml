name: C CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install MinGW
        run: sudo apt-get install mingw-w64
      - name: make
        run: make CC=x86_64-w64-mingw32-gcc
        working-directory: ./v4.0
      - name: make test
        run: make test
        working-directory: ./v4.0
      - name: make distcheck
        run: make distcheck
        working-directory: ./v4.0
